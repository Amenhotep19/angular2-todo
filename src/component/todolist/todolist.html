<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus
      [(ng-model)]="newItem" (keyup.enter)="addItem()">
    <button class="add" (click)="addItem()">Add</button>
  </header>
  <section class="main">
  <ul class="todo-list">
    <li *ng-for="#item of items">
      <div class="view">
        <label>{{item.text}}</label>
      </div>
    </li>
  </ul>
</section>
</section>
